<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>「画像からテキストを抽出する」ページです！</title>
        <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yakuhanjp@3.4.1/dist/css/yakuhanjp.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <link rel="stylesheet" href="./style.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
        <script src="https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js" defer></script>
        <script src="./scrapingText.js" defer></script>
        <script src="./imageFileName.js" defer></script>
        <script src="./copyOutputText.js" defer></script>
    </head>
    <body>
        <div id="wrap">
            <header>
                <h1>
                    「画像からテキストを抽出する」ページです！
                </h1>
            </header>
            <main>
                <section class="inputWrap">
                    <!-- 画像読み込み -->
                    <div class="inputFile">
                        <label class="image_zone_label">
                            <input type="file" id="image_zone" accept="image/*"><i class="fas fa-image"></i>画像を選択する
                        </label>
                        <p class="image_zone_fileState"></p>
                    </div>
                    <p class="sub">※画像を読みこむと、日本語テキストを抽出します</p>
                    <!-- 読み込んだ画像を描画する -->
                    <canvas id="canvas"></canvas>

                </section>
                <!-- /inputWrap -->

                <section class="outputWrap">
                    <!-- コピー対象要素とコピーボタン -->
                    <button id="copyText" onclick="copyToClipboard()"><i class="fas fa-clipboard"></i>テキストをコピーする</button>
                    <p class="sub">※抽出されたテキストを編集して、クリップボードにコピー出来ます</p>
                    <textarea id="outputText" type="text"></textarea>
                </section>
                <!-- /outputWrap -->
            </main>
        </div>
        <!-- /#wrap -->
    </body>
</html>
